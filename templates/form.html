            </div>
            
          </div>

                </div>

                <div class="col"><label htmlFor=""><b>Place : </b></label>

            <div class="col">

            </div>
        </div>

          <br></br>

          <br>

              <input class="form-check-input form-control-input" type="radio" id="visit2" name="Diabetes" value="No" required/>
              <label class="form-check-label" for="visit2">No</label>

          </div>
          <br>

          <div class="form-group">
            <label for="hyperTension">HyperTension</label>

              <label class="form-check-label" for="visit2">No</label>

          </div>
          <br>

          <div class="form-group">
            <label for="thyroid">Thyroid disorders</label>

              <input class="form-check-input form-control-input" type="radio" id="visit2" name="Thyroid" value="No" required/>

          <br>
        
          <div class="form-group">
            <label for="cardiovascular">Cardiovascular diseases</label>

          <div class="form-group">

            </div>
          </div>
          <br>
     
          <div class="form-group">
            <label for="bleeding">Bleeding disorders</label>

              <input class="form-check-input form-control-input" type="radio" id="visit2" name="Bleeding" value="No" required/>

            <div class="col-2"><label htmlFor="">Others:</label></div>

          <br>

            <label for="smoking"><b><u>Personal Habits</u></b></label>

            <br>

              <input class="form-check-input form-control-input" type="radio" id="smoking-yes" name="Smoking" value="Yes" />

            <br>

            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="alcohol-yes" name="Alcohol" value="Yes" />

            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="alcohol-no" name="Alcohol" value="No" />
              <label class="form-check-label" for="alcohol-no">No</label>
            </div>
            <br>

            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="nothing-no" name="smokeless" value="No" />
              <label class="form-check-label" for="nothing-no">No</label>

            <div class="row">
              <div class="col-2"><label htmlFor="">Others:</label></div>
              <div class="col-"><input type="text" name="Others_habits" /></div>
              
          </div>
          </div>
          
          <br>
          <br>

          <div class="row">

            <br>
            <br>
            <label for="smoking"><b><u>Clinical Examination</u></b></label>
            <br>
            <div class="row">
                <div class="col-2"><label htmlFor="">Decayed:</label></div>
                <div class="col-"><input type="text" name="decayed"  /></div>
            </div>
            <br>
            <br/>
            <div class="row">
                <div class="col-2"><label htmlFor="">Missing:</label></div>
                <div class="col-"><input type="text" name="missing" /></div>
            </div>

            <br/>
            <div class="row">
                <div class="col-2"><label htmlFor="">Filled:</label></div>
                <div class="col-"><input type="text" name = "filled" /></div>

            <br>
            <br/>
            <div class="row">
                <div class="col-2"><label htmlFor="">Pain:</label></div>
                <div class="col-"><input type="text" name="pain" /></div>
            </div>
            <br>
            <br/>
            <div class="row">
                <div class="col-2"><label htmlFor="">Fractured teeth:</label></div>
                <div class="col-"><input type="text" name="fractured" /></div>
            </div>
            <br>
            <br/>
            <div class="row">
                <div class="col-2"><label htmlFor="">Mobility:</label></div>
                <div class="col-"><input type="text" name="mobility" /></div>
            </div>
            <br>
            <br/>
            <div class="row">
              <div class="col-2"><label htmlFor="">Others:</label></div>
              <div class="col-"><input type="text" name="Others" /></div>
              
          </div>

          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-2"><label htmlFor=""><b><u>Gingiva</u></b></label></div>
          </div>
          <br>

          <div class="form-group">
            <label for="calculus">Calculus:</label>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" name="Calculus" id="calculusYes" value="Yes" required>
              <label class="form-check-label" for="calculusYes">Yes</label>

            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" name="Calculus" id="calculusNo" value="No" required>
              <label class="form-check-label" for="calculusNo">No</label>
            </div>
          </div>
          <br>

          <div class="form-group">
            <label for="stains">Stains:</label>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="stainsYes" name="Stains" value="Yes" required>
              <label class="form-check-label" for="stainsYes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="stainsNo" name="Stains" value="No" required>
              <label class="form-check-label" for="stainsNo">No</label>
            </div>
          </div>
          <br>

          <div class="form-group">
            <label for="gingivitis">Chronic gingivitis:</label>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit1" name="gingivitis" value="Localized" required>
              <label class="form-check-label" for="visit1">Localized</label>
            </div>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit2" name="gingivitis" value="Generalised" required>
              <label class="form-check-label" for="visit2">Generalised</label>
            </div>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit3" name="gingivitis" value="Neither_Localized_nor_Generalised" required>
              <label class="form-check-label" for="visit2">None</label>
            </div>
          </div>
          <br>
          
          <div class="form-group">
            <label for="periodontitis">Chronic periodontitis:</label>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit1" name="periodontitis" value="Localized" required/>
              <label class="form-check-label" for="visit1">Localized</label>

            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit2" name="periodontitis" value="Generalised" required/>
              <label class="form-check-label" for="visit2">Generalised</label>
            </div>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit3" name="periodontitis" value="Neither_Localized_nor_Generalised" required/>
              <label class="form-check-label" for="visit2">None</label>
            </div>
          </div>
          <br>

          <div class="form-group">
            <label for="dentalFluorosis"><b>Dental Fluorosis</b></label>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit1" name="floro" value="Yes" required>
              <label class="form-check-label" for="visit1">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input form-control-input" type="radio" id="visit2" name="floro" value="No" required>
              <label class="form-check-label" for="visit2">No</label>
            </div>
          </div>
          <br>

          <div class="form-group">
            <label for="malo"><b>Malocclusion</b></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="malo" id="maloYes" value="Yes" required>
              <label class="form-check-label" for="maloYes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="malo" id="maloNo" value="No" required>
              <label class="form-check-label" for="maloNo">No</label>
            </div>
          </div>
          <br>
          

          <div class="form-group">
            <label for="oralMucosalLesion"><b>Oral mucosal lesion</b></label>
            <div class="row">
              <div class="col-"><input type="text" name="masc" /></div>
            </div>

          </div>
          <br>

          <br>
          <label htmlFor=""><b>Method of cleaning teeth </b></label>
          <br />
          <select id="history" name="cleaning" required>
            <option value="notSelected">select an option:</option>
            <option value="toothbrush and paste">toothbrush and paste:</option>
            <option value="Finger">Finger:</option>
            <option value="tooth powder">tooth powder</option>
            <option value="natural stick">natural stick</option>
            <option value="Others:">Others:</option>
          </select>
          <div class="row">
            <div class="col-2"><label htmlFor="">Others:</label></div>
            <div class="col-"><input type="text" name="Others_method" /></div>
            
        </div>
          <br />
          <br>
          


          <br>
          <div class="row">
            <div class="col-2"><label><b>Doctor's Name :</b></label></div>
            <div class="col-"><input type="text" name = "doctors_name" required/></div>
        </div>

        <br>
          <label htmlFor=""><b>Treatment Plan</b></label>
          <br />
          <select id="treatment" name="treatment" required>
            <option value="">select an option:</option>
            <option value="Medication:">Medication:</option>
            <option value="Referral:">Referral:</option>
            <option value="Scaling:">Scaling:</option>
            <option value="Extraction:">Extraction:</option>
            <option value="Filling:">Filling:</option>
            <option value="Nil:">Nil:</option>
            <option value="Others:">Others:</option>

          <br />

          <div class="col-"><input type="text"name = "explanation" /></div>

          <button type="submit" style="width: 100%; color: rgb(249, 252, 251); background-color:  rgb(18, 103, 103);"> Submit </button>

          <br>

          <button class = "col-" type="button" style="width: 100%; color: rgb(7, 152, 104); background-color: Â rgb(7, 152, 104); " onclick="window.location.href='/';">Go to Home Page</button>

    <script>
    function toggleOrganisedByInput() {
      var select = document.getElementById("Organised_By");
      var organisedByInput = document.getElementById("department");
  
      if (select.value === "Others") {
        organisedByInput.style.display = "block";
      } else {
        organisedByInput.style.display = "none";
      }
    }
    </script>
